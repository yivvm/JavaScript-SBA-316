<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Page</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <header>
        <nav id="top-menu"></nav>
        <nav id="sub-menu"></nav>
    </header>

    <main></main>

    <div class="row">
        <div class="left">
            <h1>National Urgent Care</h1>
            <h2>National Urgent Care Dry Tortugas</h2>
            <h3>1400 Whitehead St, Key West, FL 33040</h3>
            <img src="src/location.png" alt="the map of National Urgent Care Dry Tortugas">

            <h3>Schedule an appointment: </h3>
            <p id="open">Hours of operation</p>

            <div>
                <label for="date">Schedule On </label>
            <input type="date" id="date" name="date" required min="new Date()">
            </div>
            

            <input type="time">
        </div>

        <div class="right">
            <p>Please provide your information below.</p>

            <!-- Information Form -->
            <form id="info"></form>

            <button class="button">Submit</button>
            <button class="button">Back</button>

        </div>
    </div>

    <script src="src/index.js"></script>
</body>
</html>
